
crudform.crudform_controller_display:
  path: '/crudform'
  defaults:
    _controller: '\Drupal\crudform\Controller\CrudformController::display'
    _title: 'display'
  requirements:
    _permission: 'access content'

crudform.crudform_form:
  path: '/crudform/form/add'
  defaults:
    _form: '\Drupal\crudform\Form\CrudformForm'
    _title: 'CrudformForm'
  requirements:
    _access: 'TRUE'
  

crudform.display_table_controller_display:
  path: '/crudform/hello/table'
  defaults:
    _controller: '\Drupal\crudform\Controller\DisplayTableController::display'
    _title: 'display'
  requirements:
    _permission: 'access content'



crudform.delete_form:
  path: '/crudform/form/delete/{cid}'
  defaults:
    _form: '\Drupal\crudform\Form\DeleteForm'
    _title: 'DeleteForm'
  requirements:
    _access: 'TRUE'
  
